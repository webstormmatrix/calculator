<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator</title>

</head>
<body data-theme="light-theme" data-theme-list="light-theme,dark-theme">
  <div id="wrapper">

    <div class="menu">
      <div class="menu__list theme-primary-background">

        <div class="menu__button">
          <svg class="grid-menu-icon menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M6 6h-6v-6h6v6zm9-6h-6v6h6v-6zm9 0h-6v6h6v-6zm-18 9h-6v6h6v-6zm9 0h-6v6h6v-6zm9 0h-6v6h6v-6zm-18 9h-6v6h6v-6zm9 0h-6v6h6v-6zm9 0h-6v6h6v-6z" />
          </svg>

          <svg class="close-menu-icon menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
          </svg>

        </div>
        
        <div class="menu__option">
          <h2 class="option__title">Theme</h2>
          <div class="option__action">
            <select name="theme" id="theme-selection" class="theme-primary-background">

              <optgroup class="theme-primary-background" label="default themes">
                <option value="light-theme">Light</option>
                <option value="dark-theme">Dark</option>
              </optgroup>

            </select>
          </div>
        </div>
       
      </div>

      <div class="menu__overlay theme-primary-background"></div>

    </div>

    <div class="calculator theme-primary-background">

      <!-- Calculator header -->
      <div id="calculator__header" class="calculator__section calculator__section-1 theme-pri">
        <div class="calculator__section-container">

          <h1 id="page-title" class="calculator-title">Calculator</h1>

        </div>
      </div>

      <!-- calculator display -->
      <div id="calculator__display" class="calculator__section calculator__section-2 theme-secondary-background">
        <div class="calculator__section-container">

          <div class="display__top">
            <p id="calc-input" class="calc-input">26+10</p>
          </div>

          <div class="display__bottom">
            <p class="display__answer">36</p>
          </div>

        </div>
      </div>

      <!-- calculator keypad -->
      <div id="calculator__keypad"class="calculator__section calculator__section-3">
        <div class="calculator__section-container">

          <div class="calculator__keypad">
            
            <!-- Controls -->
            <button class="calculator__button calculator__control calc-clear" id="calc-clear">C</button>
            <button class="calculator__button calculator__control calc-negate" id="calc-negate">+/-</button>
            <button class="calculator__button calculator__control calc-percent" id="calc-percent">%</button>
            <button class="calculator__button calculator__control calc-add" id="calc-add">+</button>
            <button class="calculator__button calculator__control calc-minus" id="calc-minus">-</button>
            <button class="calculator__button calculator__control calc-multiply" id="calc-multiply">*</button>
            <button class="calculator__button calculator__control calc-divide" id="calc-divide">/</button>
            <button class="calculator__button calculator__control calc-equals"  id="calc-equals">=</button>

            <!-- numbers -->
            <button class="calculator__button calc-num" id="calc-num-1">1</button>
            <button class="calculator__button calc-num" id="calc-num-2">2</button>
            <button class="calculator__button calc-num" id="calc-num-3">3</button>
            <button class="calculator__button calc-num" id="calc-num-4">4</button>
            <button class="calculator__button calc-num" id="calc-num-5">5</button>
            <button class="calculator__button calc-num" id="calc-num-6">6</button>
            <button class="calculator__button calc-num" id="calc-num-7">7</button>
            <button class="calculator__button calc-num" id="calc-num-8">8</button>
            <button class="calculator__button calc-num" id="calc-num-9">9</button>
            <button class="calculator__button calc-num" id="calc-num-0">0</button>
            <button class="calculator__button calc-num-period" id="calc-num-period">.</button>
          </div>

        </div>
      </div>

    </div>
  </div>
</body>
</html>
